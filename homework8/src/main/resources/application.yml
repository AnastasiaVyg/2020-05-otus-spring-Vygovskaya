spring:
  data:
    mongodb:
      uri: mongodb://localhost
      port: 27017
      database: booksLibrary
      changelogs-package: "ru.otus.vygovskaya.changelogs"
    rest:
      base-path: /datarest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true