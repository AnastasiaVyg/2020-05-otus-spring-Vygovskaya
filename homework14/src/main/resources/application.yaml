spring:
  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    console:
      enabled: true
  liquibase:
    enabled: true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

  batch:
    job:
      enabled: false

  shell:
    interactive:
      enabled: true

  data:
    mongodb:
      host: localhost
      port: 27017
      database: migrationLibrary